<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
        <h1 class="title">Shopping List</h1>
    </header>
    <div class="input-container">
      <input type="text" id="itemInput" placeholder="Enter Item">
      <button class="add-button" onclick="addItem()">+ Add Item</button>
    </div>
    <input type="text" id="filterInput" placeholder="Filter Item">
    <ul class="item-list" class="items">
        <li>
            Apples
            <button class="remove-item btn-link text-red">
                <i class="fas fa-times-circle" style="color: red;"></i>
            </button>
        </li>
        <li>
            Orange Juice
            <button class="remove-item btn-link text-red">
                <i class="fas fa-times-circle" style="color: red;"></i>
            </button>
        </li>
        <li>
            Oreos
            <button class="remove-item btn-link text-red">
                <i class="fas fa-times-circle" style="color: red;"></i>
            </button>
        </li>
        <li>
            Milk
            <button class="remove-item btn-link text-red">
                <i class="fas fa-times-circle" style="color: red;"></i>
            </button>
        </li>
    </ul>
    <button class="clear-all-button" onclick="clearAll()">Clear All</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
